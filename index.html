<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nettofil</title>
    <meta name="description" content="Landing page for services (Netflix, Instagram, Facebook)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
         :root {
            --bg1: #0f0f12;
            --bg2: #14151b;
            --card: #171922;
            --muted: #9aa0aa;
            --text: #ffffff;
            --accent: #e50914;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }
        
        html,
        body {
            height: 100%
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            color: var(--text);
            background: radial-gradient(1200px 800px at 80% -10%, #1f2333 0%, transparent 70%), radial-gradient(1000px 700px at -10% 110%, #22192b 0%, transparent 85%), linear-gradient(180deg, var(--bg1), var(--bg2));
            padding: 24px;
            text-align: center;
            min-height: 100vh;
        }
        
        .wrap {
            max-width: 960px;
            width: 100%;
            margin: auto;
        }
        /* ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑÿ¨ÿØŸäÿØÿ© */
        
        .hero-logo {
            max-width: 360px;
            /* ŸÉÿ®ÿ±ÿ™Ÿáÿß */
            margin: 20px auto 50px;
            display: block;
        }
        
        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, .05), rgba(255, 255, 255, .02));
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: 24px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 12px 36px rgba(0, 0, 0, .4);
            max-width: 480px;
            /* ÿ£ŸÉÿ®ÿ± */
            margin: auto;
        }
        
        h1 {
            margin: 0 0 10px;
            font-size: 26px
        }
        
        p.lead {
            margin: 0 0 22px;
            color: var(--muted);
            font-size: 15px;
        }
        
        .grid {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 20px
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 14px;
            text-decoration: none;
            color: var(--text);
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, .15);
            padding: 18px 20px;
            /* ÿ£ŸÉÿ®ÿ± */
            border-radius: 16px;
            transition: .2s transform, .2s box-shadow, .2s border-color;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, .4);
            border-color: #2d3342
        }
        
        .btn .l {
            display: flex;
            align-items: center;
            gap: 12px
        }
        
        .device {
            font-weight: 700;
            font-size: 18px/* ÿ£ŸÉÿ®ÿ± */
        }
        
        .btn img {
            width: 28px;
            height: 28px;
            /* ÿ£ŸäŸÇŸàŸÜÿßÿ™ ÿ£ŸÉÿ®ÿ± */
        }
        
        .tag {
            font-size: 14px;
            color: #c9ced8;
            background: #262a36;
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid #33384a
        }
        /* ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑŸÖŸÇŸÅŸàŸÑÿ© */
        
        .locked {
            opacity: 0.6;
            cursor: not-allowed;
        }
        /* ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿßŸáÿ™ÿ≤ÿßÿ≤ */
        
        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-4px);
            }
            50% {
                transform: translateX(4px);
            }
            75% {
                transform: translateX(-4px);
            }
            100% {
                transform: translateX(0);
            }
        }
        
        .shake {
            animation: shake 0.3s;
        }
        
        footer {
            margin-top: 32px;
            text-align: center
        }
        
        .socials {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 14px
        }
        
        .socials a img {
            width: 34px;
            height: 34px;
            border-radius: 8px
        }
    </style>
</head>

<body>
    <div class="wrap">

        <!-- ÿßŸÑÿµŸàÿ±ÿ© ÿ®ÿØŸÑ NETTOUFIL + ÿßŸÑÿØÿßÿ¶ÿ±ÿ© -->
        <img class="hero-logo" src="https://i.ibb.co/rRJrVcpB/logo-large.png" alt="Hero Logo">

        <!-- ÿßŸÑŸÉÿßÿ±ÿØ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä -->
        <main class="card">
            <h1>Select your service üëá</h1>
            <p class="lead">You can access the links directly:</p>

            <div class="grid">
                <!-- ÿ≤ÿ± Free Nettoufil -->
                <a class="btn" href="#" data-goal="netflix">
                    <div class="l">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Netflix-new-icon.png" alt="Netflix">
                        <div class="device">Free Nettoufil</div>
                    </div>
                    <div class="r"><span class="tag">Available</span></div>
                </a>

                <!-- ÿ≤ÿ± Spotyfill (ŸÖŸÇŸÅŸàŸÑ) -->
                <a class="btn locked" href="javascript:void(0)">
                    <div class="l">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
                        <div class="device">Spotyfill</div>
                    </div>
                    <div class="r"><span class="tag">üîí Locked</span></div>
                </a>

                <!-- ÿ≤ÿ± Insta Security (ŸÖŸÇŸÅŸàŸÑ) -->
                <a class="btn locked" href="javascript:void(0)">
                    <div class="l">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Instagram-Icon.png" alt="Instagram">
                        <div class="device">Insta Security</div>
                    </div>
                    <div class="r"><span class="tag">üîí Locked</span></div>
                </a>
            </div>
        </main>
    </div>

    <footer>
        <h3>Contact us</h3>
        <div class="socials">
            <a href="https://www.instagram.com/achref_seddik07/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/960px-Instagram-Icon.png" alt="Instagram 1">
            </a>
            <a href="https://www.instagram.com/alaa_sahraoui01/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/960px-Instagram-Icon.png" alt="Instagram 2">
            </a>
        </div>
    </footer>

    <script>
        const routes = {
            netflix: "https://acchref777.github.io",
            instagram: "#",
            facebook: "#",
            service4: "#",
            service5: "#",
            service6: "#"
        };

        document.querySelectorAll('[data-goal]').forEach(el => {
            el.addEventListener('click', (e) => {
                e.preventDefault();
                const k = el.getAttribute('data-goal');
                const href = routes[k] || "#";
                window.location.href = href;
            })
        });

        // ÿßŸÑÿßŸáÿ™ÿ≤ÿßÿ≤ ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑŸÖŸÇŸÅŸàŸÑÿ©
        document.querySelectorAll('.locked').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                btn.classList.add('shake');
                setTimeout(() => btn.classList.remove('shake'), 300);
            });
        });
    </script>
</body>

</html>
