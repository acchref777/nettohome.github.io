<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nettofil </title>
  <meta name="description" content="Landing page for services (Netflix, Instagram, Facebook)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f0f12;--bg2:#14151b;--card:#171922;--muted:#9aa0aa;--text:#ffffff;--accent:#e50914;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      font-family:"Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background: radial-gradient(1200px 800px at 80% -10%, #1f2333 0%, transparent 70%),
                  radial-gradient(1000px 700px at -10% 110%, #22192b 0%, transparent 85%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      padding:24px;
      text-align:center;
    }
    .wrap{max-width:960px;width:100%;}
    header{margin-bottom:24px}
    .brand{font-weight:900;font-size:46px;font-family:"Montserrat", sans-serif;}
    .card{
      background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      border-radius:24px; padding:26px; backdrop-filter: blur(10px);
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    h1{margin:0 0 6px;font-size:28px}
    p.lead{margin:0 0 18px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px;margin-top:18px}
    .btn{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      text-decoration:none;color:var(--text);background:var(--card);
      border:1px solid rgba(255,255,255,.08);padding:16px 18px;border-radius:18px;
      transition:.2s transform, .2s box-shadow, .2s border-color;
    }
    .btn:hover{transform:translateY(-2px);box-shadow:0 10px 18px rgba(0,0,0,.35);border-color:#2d3342}
    .btn .l{display:flex;align-items:center;gap:12px}
    .device{font-weight:700;font-size:18px}
    .small{font-size:12px;color:#9aa0aa}
    .tag{font-size:12px;color:#c9ced8;background:#262a36;padding:4px 10px;border-radius:999px;border:1px solid #33384a}
    footer{margin-top:28px;text-align:center}
    .socials{display:flex;justify-content:center;gap:18px;margin-top:12px}
    .socials a{color:#fff;font-size:28px;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">

          </div>

        </a>

        <!-- Facebook -->
        <a class="btn" href="#" data-goal="facebook">

            <span style="font-size:22px">üìò</span>

            </div>
          </div>
          <div class="r"><span class="tag">New</span></div>
        </a>

        <!-- Extra button 1 -->
        <a class="btn" href="#" data-goal="service4">
          <div class="l">
            <span style="font-size:22px">üé∂</span>
            <div>
              <div class="device">Spotify</div>
              <div class="small">Music premium</div>
            </div>
          </div>
          <div class="r"><span class="tag">Soon</span></div>
        </a>

        <!-- Extra button 2 -->
        <a class="btn" href="#" data-goal="service5">
          <div class="l">

            </div>
          </div>
          <div class="r"><span class="tag">Soon</span></div>
        </a>

    </main>

    <footer>
      <h3>Contact us</h3>
      <div class="socials">
        <a href="https://instagram.com/youraccount1" target="_blank">üì∏</a>
        <a href="https://instagram.com/youraccount2" target="_blank">üì∏</a>
      </div>
    </footer>
  </div>

  <script>
    const routes = {
      netflix: "https://acchref777.github.io", 
      instagram: "#",
      facebook: "#",
      service4: "#",
      service5: "#",
      service6: "#"
    };

    document.querySelectorAll('[data-goal]').forEach(el=>{
      el.addEventListener('click',(e)=>{
        e.preventDefault();
        const k = el.getAttribute('data-goal');
        const href = routes[k] || "#";
        window.location.href = href;
      })
    });
  </script>
</body>
</html>
